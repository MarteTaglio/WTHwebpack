  <head>
    <meta charset="utf-8" />

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="img/naming.svg" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item" href="#cerca">
            Ricerca la tua musica!
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Altro
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Utilizzo
              </a>
              <a class="navbar-item">
                Chi siamo
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-medium is-bold">
      <img class="hero-background" src="/img/bak.png" />
      <div class="hero-body">
        <div class="container">
          <div id="cerca" class="level-item">
            <div class="field has-addons">
              <div class="control">
                <input
                  id="ricerca"
                  class="input is-info"
                  type="number"
                  min="1900"
                  max="2016"
                  placeholder="Inserisci Anno"
                  style=" width: 200px"
                />
              </div>
              <div class="control">
                <a id="bottone" class="button is-info">
                  Vai!
                </a>
              </div>
            </div>
          </div>
          <div class="level-item">
            <div class="control has-text-white">
              <label class="radio">
                <input id="song" type="radio" name="answer" checked />
                Canzone
              </label>
              <label class="radio">
                <input id="album" type="radio" name="answer" />
                Album
              </label>
            </div>
          </div>
        </br>
          <h1 class="subtitle has-text-white has-text-centered is-size-1">
            Il tuo viaggio nella musica
          </h1>
        </div>
      </div>
    </section>

    <div id="recordList"></div>

    <h1 class="level-item has-text-info is-size-3 has-text-centered">
      Ricerca per Artista!
    </h1>

    <div class="level">
      <div id="cerca" class="level-item">
        <div class="field has-addons">
          <div class="control">
            <input
              id="ricerca"
              class="input is-info"
              type="text"
              placeholder="Inserisci Artista"
            />
          </div>
          <div class="control">
            <a id="bottone" class="button is-info">
              Vai!

          </div>
