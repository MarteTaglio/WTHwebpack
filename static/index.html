<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="container">
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="img/naming.svg" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Ricerca la tua musica!
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Altro
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              Utilizzo
            </a>
            <a class="navbar-item">
              Chi siamo
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-medium is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="level">
          <div class="level-item">
            <img src="img/logo.svg" width="450">
          </div>
        </div>
        <h1 class="subtitle has-text-white has-text-centered is-size-3">
          Il tuo viaggio nella musica
        </h1>
      </div>
    </div>
  </section>

    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Inserisci Anno">
      </div>
      <div class="control">
        <a id="bottone" class="button is-info">
          Vai!
        </a>
      </div>
    </div>

<div class="field">
  <input id="switchRtlExample" type="checkbox" name="switchRtlExample" class="switch is-rtl" checked="checked">
  <label for="switchRtlExample">Switch example</label>
</div>

    <button class="toggle-modal">Canzone</button>
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          
          <p class="modal-card-title">Modal title</p>
          <button class="delete toggle-modal"></button>
         
        </header>
        <section class="modal-card-body">
           <p> Contenuto di prova </p>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success toggle-modal">Save changes</a>
          <a class="button toggle-modal">Cancel</a>
        </footer>
      </div>
    </div>

  <footer class="footer has-text-white is-size-7">
    <div class="content has-text-centered">
      <p>
       WHATSTHEHIT una webapp di Martino Tagliente, Stefano Tambellini e Alessandra Paone. Copyright Â© 2019. Tutti i diritti riservati.
      </p>
    </div>
  </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
